  <script type="text/javascript">
    $(function() {

      var triggerTop = $(".viewport").offset().top;
      var triggerBottom = triggerTop + $(".viewport").height();
      var map = $('.iconMapContent');
      var menu = $('.navbar');
      var textScroll = $('.scrollButtonContent');

      $(window).scroll(function() {
          var curentScroll = $(window).scrollTop();
          var isSticky = curentScroll > triggerTop && curentScroll < triggerBottom
          map.toggleClass('stickyMap', isSticky);
          menu.toggleClass('stickyMenu', isSticky);
          textScroll.toggleClass('stickyScrollButtonContent', isSticky);
        })
        .resize(function() {
          size = $(window).height();
        });
    });
  </script>
